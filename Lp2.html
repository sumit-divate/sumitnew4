<!--2. Develop the HTML page named as “Table.html” 
    to display your class time table. 
    a) Provide the title as Time Table 
    with table header and table footer, 
    row-span and col-span etc.
    b) Provide various colour options to the cells 
    (Highlight the lab hours and elective hours 
    with different colors.) 
    c) Provide colour options for rows.
-->
<!DOCTYPE html>
<html>

<head>
<title>Time Table</title>

<style>
    table { 
        border-collapse: collapse; 
        width: 70%; 
    }
    th, td { 
        border: 1px solid black; 
        padding: 5px; 
        text-align: center;
 }

    th{ background: lightgray; }
    .lab { background: lightpink; }
    .elective { background: lightgreen; }
    tfoot { background: lightgray; }
</style>

</head>

<body>
<h2>Time Table</h2>

<table>

<thead>

<tr>
<th>Day/Time</th><th>9-10</th><th>10-11</th><th>11-12</th><th>Lunch</th><th>12-1</th>
</tr>

</thead>

<tbody>
<tr>
<td>Mon</td><td>Maths</td><td>SEPM</td>
<td class="lab">WT Lab</td>
<td rowspan="5">Break</td>
<td class="elective">Elective</td>
</tr>
<tr>
<td>Tue</td>
<td class="elective">Elective</td>
<td>CN</td><td class="lab"> CN Lab</td>
<td>AI</td>
</tr>
<tr>
<td>Wed</td>
<td>RMI</td>
<td class="lab">WT Lab</td>
<td>COA</td>
<td class="elective">Elective</td>
</tr>
<tr>
<td>Thu</td>
<td>PE</td>
<td>COA</td>
<td class="elective">Elective</td>
<td>RMI</td>
</tr>
<tr>
<td>Fri</td>
<td class="lab">CN Lab</td>
<td>Math</td><td>CN</td>
<td class="elective">Elective</td>
</tr>
</tbody>
<tfoot>
<tr><td colspan="6">End of Time Table</td></tr>
</tfoot>
</table>
</body>
</html>
