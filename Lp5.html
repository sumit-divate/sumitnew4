<!DOCTYPE html>
<head>

  <style>

    body {
      font-family: Arial;
        }

    header, footer {

    }

    nav 
    {

      color: yellowgreen;

      padding: 8px;
    }

    section {
      display: flex;
      margin: 10px;
    }

    article {
      flex: 3; 
      background: coral;
      padding: 10px; 
      margin-right: 10px;
    }
    aside {

    }
    figure {

    }
    figcaption {font-size: 14px; color: black;}

    table {width: 100%; border-collapse: collapse;
       margin-top: 10px;}
    th, td {border: 1px solid black; padding: 6px;
       text-align: center;}
    th {background: black; color: white;}
  </style>
</head>
