<!DOCTYPE html>
<html>
  <head>
    <title>Time Table</title>
    <style>
      table
      {
        border-collapse:collapse;
        width:70%;
      }
      th,td
      {
        border:1px solid black;
        padding:5px;
        text-align:center;
      }
      th
      {
        background:lightgray;
      }
      .lab
      {
        background:lightpink;
      }
      .elective
      {
        background:lightgreen;
      }
      tfoot
      {
        background:lightgray;
      }
    </style>
  </head>
  <body>
    <center><h2>Time Table</h2></center>
    <table>
      <thead>
        <tr>
          <th>DAY/TIME</th>
          <th>9-10</th>
          <th>10-11</th>
          <th>11-12</th>
          <th>lunch</th>
          <th>12-1</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Mon</td>
          <td>Maths</td>
          <td>SEPM</td>
          <td class="lab">WT LAB</td>
          <td rowspan="5">Break</td>
          <td class="elective">Elective</td>
        </tr>

                <tr>
          <td>Mon</td>
          <td>Maths</td>
          <td>SEPM</td>
          <td class="lab">WT LAB</td>
          
          <td class="elective">Elective</td>
        </tr>

                <tr>
          <td>Mon</td>
          <td>Maths</td>
          <td>SEPM</td>
          <td class="lab">WT LAB</td>
         
          <td class="elective">Elective</td>
        </tr>

                <tr>
          <td>Mon</td>
          <td>Maths</td>
          <td>SEPM</td>
          <td class="lab">WT LAB</td>
          
          <td class="elective">Elective</td>
        </tr>

                <tr>
          <td>Mon</td>
          <td>Maths</td>
          <td>SEPM</td>
          <td class="lab">WT LAB</td>
          
          <td class="elective">Elective</td>
        </tr>

                <tr>
          <td>Mon</td>
          <td>Maths</td>
          <td>SEPM</td>
          <td class="lab">WT LAB</td>
        
          <td class="elective">Elective</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="6">End of time table</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
