<!DOCTYPE html>
<html>
<head>
    <title> TIME TABLE </title>
    <style>
        table, th, td {
            border-collapse: collapse;
            width: 70px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background: lightgrey;
        }
        .lab {
            background: lightpink;
        }
        .elective {
            background: lightgreen;
        }
        tfoot {
            background: lightgray;
        }
    </style>
</head>
<body>
    <center><h2> TIME TABLE </h2></center>
    <table>
        <thead>
            <tr>
                <th>Day/Time</th>
                <th>9:00-10:00</th>
                <th>10:00-11:00</th>    
                <th>11:00-12:00</th>
                <th>Lunch</th>
                <th>12:00-1:00</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Maths</td>
                <td>SEPM</td>
                <td class="lab">WT Lab</td>
                <td rowspan="5">Break</td>
                <td class="elective">Elective</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td class="elective">Elective</td>
                <td>CN</td>
                <td class ="lab">CN Lab</td>
                <td>AI</td> 
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>RMI</td>
                <td class="lab">WT Lab</td>
                <td>COA</td>
                <td>SEPM</td>
              
            </tr>

            <tr>
                <td>Thursday</td>
                <td>PE</td>
                <td>COA</td>
                <td class="elective">Elective</td>   
                <td>RMI</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td class="lab">CN Lab</td>
                <td>MATH</td>
                <td>CN</td>
                <td class="elective">Elective</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6"> END OF TIME TABLE  </td>
            </tr>
            </tfoot>
    </table>
</body>
</html>
