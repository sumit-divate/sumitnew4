<!--9. Develop jQuery script (with HTML/CSS) for: a. Appends the content at the
end of the existing paragraph and list. b. Change the state of the element with
CSS style using animate() method c. Change the color of any div that is animated.-->
<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>jQuery Task</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>

body{
  
  font-family:Arial;
  background:lightgray;
  margin:20px

}

.container{
  
  max-width:600px;
  margin:auto;
  padding:20px;
  background:white;

}

button{
  
  margin:5px;
  padding:10px;
  background:#007bff;
  color:#fff;
  border:0;
  border-radius:4px;
  cursor:pointer

}

button:hover{
  background:#0056b3
}

.box{
  width:100px;
  height:100px;
  margin:20px auto;
  background:#f4b400;
  position:relative
  }

</style>
</head>

<body>
<div class="container">

<h2>jQuery Demo</h2>

<p>Existing paragraph.</p>

<ul>
  <li>First</li>
  <li>Second</li>
</ul>

<button id="append">Append</button>
<button id="animate">Animate</button>
<button id="color">Change Color</button>

<div class="box"></div>

</div>

<script>

$(function(){
 
  $("#append").click(()=>{
    $("p").append(" Appended.");
    $("ul").append("<li>First+Second</li>");
    alert("Successfully appended")
  });
  
  $("#animate").click(()=>{
    $(".box").animate({
      width:"200px",
      height:"200px",
      left:"50px"},1000)
    });
  
    $("#color").click(()=>{
      $(".box").css("background","green")
    });
});
</script>
</body>
</html>
